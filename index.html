<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>SPA PROJECT</title>
        
        <style>
            *, body, html{
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                /*overflow-y: hidden;*/
            }
            
            #wrap {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
            }
            
            .page {
                width: 100%;
                height: 100%;
            }
            
            /* main page */
            #main-page {
                background-image: url('background.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                position: relative;
                text-align: center;
            }
            
            #main-page > #opacity-div {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                background: black;
                opacity: 0.2;
            }
            
            #main-page-content-wrap {
                width: 700px;
                height: 100%;
                margin: 0 auto;
                z-index: 1;
                position: relative;
            }
            
            #main-page-content {
                width: 700px;
                height: 520px;
                padding-top: 32px;
                padding-bottom: 32px;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }
            
            #main-page-logo-div {
                width: 100%;
                height: 120px;
                margin-bottom: 50px;
            }
            
            #main-page-logo-div > img {
                width: 120px;
                height: 120px;
            }
            
            #main-page-content > h1 {
                font-size: 34px;
            }
            
            #main-page-content > h1, #main-page-content > p {
                height: auto;
                color: white;
                font-weight: 400;
            }
            
            .underline {
                width: 120px;
                height: 2px;
                margin: 0 auto;
                margin-top: 16px;
                margin-bottom: 32px;
                background: white;
            }
            
            #view-wrap {
                width: 100%;
                height: 60px;
                position: absolute;
                bottom: 32px;
                padding-top: 12px;
            }
            
            #view-box {
                width: 183px;
                height: 48px;
                border: 1px solid white;
                margin: 0 auto;
                line-height: 48px;
                color: white;
                cursor: pointer;
                position: relative;
                transition: all 0.5s;
            }
            
            #view-box > p {
                z-index: 2;
                position: absolute;
            }
            
            #view-box:hover {
                border: 1px solid #ada074;
            }
            
            #view-box:hover > .background-div {
                opacity: 1;
            }
            
            .background-div {
                background-color: #ada074;
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 1;
                opacity: 0;
                transition: all 0.5s;
            }
            
            #main-page-underarrow {
                width: 17px;
                height: 10px;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                bottom: 42px;
                visibility: hidden;
                background-image: url('./images/arrow-down.png');
                background-repeat: no-repeat;
                background-size: cover;
            }
            
            #mCSB_1_container {
                width: 100%;
                height: 500%;
            }
            /* main page */
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.css">
    </head>
    
    <body>
        <div class="mCustomScrollbar" data-mcs-theme="minimal-dark">
            <div id="wrap">
                <div id="main-page" class="page">
                    <div id="opacity-div"></div>

                    <div id="main-page-content-wrap">
                        <div id="main-page-content">
                            <div id="main-page-logo-div">
                                <img src="./images/logo-white.png" alt="">
                            </div>

                            <h1>BACK-END DEVELOPER</h1>
                            <div class="underline"></div>
                            <p>부제입니다부제입니다부제입니다부제입니다부제입니다</p>

                            <div id="view-wrap">
                                <div id="view-box"><p>+ 둘러보기</p><div class="background-div"></div></div>
                            </div>
                        </div>

                        <div id="main-page-underarrow">
                        </div>
                    </div>
                </div>

                <div class="page"></div>
                <div class="page">3</div>
                <div class="page">4</div>
                <div class="page">5</div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                
                
                setInterval(function() {
                    $('#main-page-underarrow').css('visibility', 'visible');
                    
                    $('#main-page-underarrow').animate({
                        bottom: '16px'
                    }, 1000, function() {
                        $('#main-page-underarrow').css('bottom', '42px');
                        $('#main-page-underarrow').css('visibility', 'hidden');
                    });
                }, 1500);
            });
        </script>
    </body>
</html>
